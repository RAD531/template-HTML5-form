<!DOCTYPE html>
<html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Template HTML5 Form with Bootstrap</title>
    <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Custom CSS -->
    <link href="styles.css" rel="stylesheet">
    
</head>


<body>

    <div class="container-fluid">
        <form class="row g-3 m-5 needs-validation">
            <div class="col-md-12">
                <h1>Payment Form Example</h1>
            </div>
            <div class="col-md-4">
              <label for="card" class="form-label">Card #</label>
              <input type="text" class="form-control" id="card" required>
            </div>
            <div class="col-md-4">
              <label for="cvc" class="form-label">CVC #</label>
              <input type="text" class="form-control" id="cvc" required>
            </div>
            <div class="col-md-4">
                <label for="amount" class="form-label">Amount</label>
                <input type="text" class="form-control" id="amount" required>
              </div>
            <div class="col-md-6">
                <div class="col-md-12">
                    <label for="inputCity" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="inputCity" required>
                </div>
                <div class="col-md-12">
                    <label for="inputCity" class="form-label">City</label>
                    <input type="text" class="form-control" id="inputCity" required>
                </div>
                <div class="col-md-6 mt-3">
                    <label for="inputCity" class="form-label">We Accept:</label>
                    <br>
                    <div class="d-flex bg-secondary p-2 align-items-center justify-content-center rounded">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" required>
                            <i class="fa-brands fa-cc-visa" style="color: #ffffff;"></i>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" required>
                            <i class="fa-brands fa-cc-mastercard" style="color: #ffffff;"></i>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" required>
                            <i class="fa-solid fa-money-check-dollar" style="color: #ffffff;"></i>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" required>
                            <i class="fa-solid fa-money-check" style="color: #ffffff;"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="col-md-12">
                    <label for="inputCity" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="inputCity" required>
                </div>
                <div class="col-md-6">
                    <label for="inputCity" class="form-label">State</label>
                    <select id="inputState" class="form-select" required>
                        <option selected>Pick a state</option>
                        <option>...</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="inputCity" class="form-label">Postal Code</label>
                    <input type="text" class="form-control" id="inputCity" required>
                </div>
                <div class="col-md-12">
                    <label for="inputCity" class="form-label">Message</label>
                    <textarea class="form-control" name="composeContent" id="Textarea1" row="7" required></textarea>
                    <p class="card-text"><small class="text-muted">Add any notes here</small></p>
                </div>
            </div>

            <div class="col-12">
                <div class="position-relative">
                    <div class="position-absolute top-50 end-0">
                        <button type="submit" class="btn btn-primary">Cancel</button>
                        <button type="submit" class="btn btn-success">Sign in</button>
                    </div>
                  </div>
            </div>
          </form>
    </div>

    <!-- Optional JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
